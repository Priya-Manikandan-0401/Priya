<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <a href="file:///C:/Users/24mca52/Documents/clock.html">digital clock</a>
  <title>Student Marks Form & Grade Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    form { max-width: 400px; margin: auto; }
    label, input { display: block; margin-bottom: 10px; }
    #result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Student Marks</h2>
  <form id="marksForm">
    <label for="studentName">Student Name:</label>
    <input type="text" id="studentName" name="studentName" required>

    <label for="marks">Marks (0-100):</label>
    <input type="number" id="marks" name="marks" min="0" max="100" required>

    <button type="submit">Calculate Grade</button>
  </form>
  <div id="result"></div>

  <script>
    // Grade calculation logic
    function getGrade(marks) {
      if (marks >= 90) return 'A+';
      else if (marks >= 80) return 'A';
      else if (marks >= 70) return 'B+';
      else if (marks >= 60) return 'B';
      else if (marks >= 50) return 'C';
      else if (marks >= 40) return 'D';
      else return 'F';
    }

    document.getElementById('marksForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('studentName').value;
      const marks = parseInt(document.getElementById('marks').value, 10);

      if (isNaN(marks) || marks < 0 || marks > 100) {
        document.getElementById('result').textContent = 'Please enter valid marks between 0 and 100.';
        return;
      }

      const grade = getGrade(marks);
      document.getElementById('result').textContent = `${name} scored ${marks} and received grade ${grade}.`;
    });
  </script>
</body>
</html>
